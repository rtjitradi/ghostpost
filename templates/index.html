<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostPost: Homepage</title>
</head>

<body>
    <div style="padding: 10px; border: burlywood 3px; margin-bottom: .5px; background-color: lightslategray;">
        <h1>{{ page_title }}</h1>
    </div>
    <br>
    <nav style="background-color: whitesmoke;">
        <a href="/">HOME</a>
        <br>
        <a href="addpost/">POSTING FORM</a>
        <br>
        <a href="boasts/">BOASTS</a>
        <br>
        <a href="roasts/">ROASTS</a>
        <br>
        <a href="sortedvotes/">SORTED VOTES</a>
    </nav>
    {% for post in posts %}
    <div style="text-shadow: burlywood 3px; border: seashell 3px; margin-bottom: 2px; background-color: ghostwhite;">
        <h3>{{ post.post_content }}</h3>
        {% if post.is_boast == True %}
        <h3>Boast</h3>
        {% else %}
        <h3>Roast</h3>
        {% endif %}
        <a href="{% url 'upvote' post.id %}">UPVOTE</a>
        <a href="{% url 'downvote' post.id %}">DOWNVOTE</a>
        <h3>{{ post.vote_score }}</h3>
        <h4>Posting Date & Time: {{ post.post_datetime }}</h4>
    </div>
    {% endfor %}
</body>

</html>
